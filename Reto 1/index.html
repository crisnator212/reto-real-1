<script type="text/JavaScript">
	/* Metodo que valida si ya se cargo todo el DOM de una web*/
	$(document).ready(function () {
		/* Busca el metadato qye coincide con el nombre '#enviar
			coinicide el elemento button y se le llama el metodo click*/
		$('#enviar').click(function () {
			let selected = '';
			$('#formid input[type = checkbox]').each(function () {
				if (this.checked) {
					/* Recupero el value del checkbox seleccionado*/
					selected += $(this).val() + ', ';
				}
			});
			//onchange="putImg()"
			/* Finaliza metodo que recorre todos los elementos del mismo tipo*/
			if (selected != '') {
				alert('El usuario selecciono las imagenes: ' + selected);
			}else{
				alert('No ha seleccionado imagenes');
				return false;
			}
		});
	});
</script>
